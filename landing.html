<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTogether Boston</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- TT and MLH Logo -->
    <nav>
    <ul>
        <li><img id="main" class="openbtn" onclick="openNav()" src="./img/ttb-logo.svg" alt="TechTogether Boston logo"></li>
        <li class="mlh-logo"><a href="https://mlh.io/seasons/2023/events" target="_blank"><img src="./img/mlh banner.svg" alt="MLH Banner logo"></a></li>
    </ul>
    </nav>   
        <!-- Side Navigation -->

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="mySidenav" class="sidenav">
            <img class="ghost-3" src="./img/ghost byte.svg">
            <a href="#about-section" id="about"><img src="./img/candy 7.svg" alt="candy">About</a>
            <a href="#faq-section" id="faq"><img src="./img/candy 1.svg" alt="candy">FAQ's</a>
            <a href="sponsor-section" id="sponsor"><img src="./img/candy 6.svg" alt="candy">Sponsors</a>
            <a href="https://organize.mlh.io/participants/events/8321-techtogether-boston" target="_blank" id="register"><img src="./img/candy 8.svg" alt="candy">Register</a>
          </div>
      </div>

      <!-- Bat image -->

      <img class="bats" src="/img/bats.svg" alt="flying bats image">
     
      <!-- Hackathon Information -->

    <section class="hack-info">
        <h1>TechTogether<br> Boston</h1>
        <h3>October 29-30, 2022 @ Boston University</h3>
        <button class="registerbtn"><a href="https://organize.mlh.io/participants/events/8321-techtogether-boston" target="_blank">Register Now</a></button>
    </section>

    <!-- Byte Images -->

    <section class="byte">
        <img id="ghost-byte1" class="ghost-1" src="./img/ghost byte.png">
        <img id="witch-byte" src="./img/witch-byte.svg">
        <img class="ghost-2" src="./img/ghost byte.png">
    </section>
    </header>
    
<!-- Navigation functionality -->
    <script src="index.js"></script>
</body>
</html>
